env:
  global:
    - CC_TEST_REPORTER_ID=565456ecd1d8fa17aba17bf9f9a9c97e183470c2f2c2b3e9aa67b477c6d1e201
language: node_js
node_js:
  - 6
cache:
  directories:
    - node_modules
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run build
  - npm test
after_success:
  - npm run coveralls
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
